<div class="layout-topbar">
    <!-- <a class="layout-topbar-logo" routerLink="">
        <img src="../../assets/layout/images/logo/logo.jpg" alt="logo">
    </a> -->


    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <div class="layout-topbar-logo flex justify-content-end">
        <span class="p-input-icon-left inputField">
            <i class="pi pi-search"></i>
            <input class="searchInput" pInputText type="text" placeholder="Search">
        </span>
    </div>








    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button customBtn">
            <div class="flex">
                <p-avatar shape="circle"
                    image="../../assets/layout/images/profile/93d03012-0059-46d6-b61f-43e13e0eb77f.jpeg"
                    styleClass="w-3rem h-3rem mr-3 flex-shrink-0 customA" size="xlarge"></p-avatar>
                <div>
                    <p class="m-0 username">{{"John David" | titlecase}}</p>
                    <p class="m-0 email">{{"Company Name"}}</p>
                </div>
            </div>
            <i class="pi pi-angle-down icon" (click)="layoutService.showProfileSidebar()"
                [ngClass]="{'pi-angle-up': layoutService.state.profileSidebarVisible}"></i>
    </button>


    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/login'">
            <i class="pi pi-sign-out"></i>
            <span>Log Out</span>
        </button>
    </div>
</div>
