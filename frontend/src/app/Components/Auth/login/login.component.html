<div class="flex h-screen" style="background-color: white;">
    <div class="w-6">
        <app-login-design></app-login-design>
    </div>
    <div class="w-full lg:w-6 h-full text-center px-6 py-6 flex flex-column justify-content-center">
        <div class="flex flex-column align-items-center gap-4">
            <img src="../../../../assets/layout/images/Hallo@3x.png" alt="" width="230.66px" height="auto">
            <div class="mb-2 mt-1 form">
                <p>Please log in to your account</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)"
                class="flex flex-column align-items-center gap-4">
                <!-- Username Email -->
                <div class="w-26rem" style="text-align: left;">
                    <p class="label"  for="email">Username / E-Mail Address</p>
                        <input type="email" class="w-26rem"
                            [ngClass]="{'ng-dirty':loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                            pInputText formControlName="email" placeholder="Enter Your Username Or Email Address" />
                    <div class="text-left">
                        <!-- <small *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                            class="text-red-500">
                            Required
                        </small> -->
                    </div>
                </div>
                <!-- Password -->
                <div class="w-26rem" style="text-align: left;">
                    <p class="label" for="password">Password</p>
                        <input type="password" class="w-26rem"
                            [ngClass]="{'ng-dirty':loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" pInputText
                            formControlName="password" placeholder="Enter Your Password Here" />
                    <div class="text-left">
                        <!-- <small class="alig"
                            *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                            class="text-red-500">
                            Required
                        </small> -->
                    </div>
                </div>

                <div class="w-26rem" style="text-align: left;">
                    <div class="flex align-content-between">
                        <p-checkbox name="checkbox" value="val" styleclass="mr-2" class="p-element ng-valid ng-dirty ng-touched customCheckBox">
                            <div data-pc-name="checkbox" data-pc-section="root" class="mr-2 p-checkbox p-component">
                                <div class="p-hidden-accessible" data-pc-section="hiddenInputWrapper" data-p-hidden-accessible="true">
                                    <input type="checkbox" value="val" name="checkbox" aria-checked="false"
                                        data-pc-section="hiddenInput"></div>
                            </div>
                        </p-checkbox><p for="checkbox" class="check">Remember Me</p>
                    </div>
                </div>
                <button pbutton="" label="LOGIN" type="submit" class="p-element w-26rem p-button p-component loginBtn"><span
                        class="p-button-label">LOGIN</span></button>
            </form>
        </div>
        <p class="text-color-secondary font-semibold forgotPass">Forgot Password? <span
                class="text-primary hover:underline cursor-pointer font-medium" (click)="onClick()" >Click here</span></p>
    </div>

</div>

<p-toast></p-toast>
