<div class="flex h-screen" style="background-color: white;">
    <div class="w-6">
        <app-login-design></app-login-design>
    </div>

    <div class="w-full lg:w-6 h-full text-center px-6 py-6 flex flex-column justify-content-center">
        <div class="flex flex-column align-items-center gap-4">
            <img src="../../../../assets/layout/images/logo/Frame 8733.jpg" alt="" width="206.66px" height="auto">
            <div class="mb-2 mt-1 form">
                <h2>Enter New Password</h2>
                <div class="w-30rem">
                    <p>Your password should contain at least Lorem ipsum is a dummy text dummy text dummy text.</p>
                </div>
            </div>
            <form [formGroup]="newPasswordForm" (ngSubmit)="onResetPassword(newPasswordForm.value)"
                class="flex flex-column align-items-center gap-4">
                <!-- Password -->
                <div class="w-28rem" style="text-align: left;">
                    <p class="label" for="email">Enter Password</p>
                    <p-password [toggleMask]="true" class="w-28rem"
                        [inputStyle]="{'width':'28rem'}"
                        [ngClass]="{'ng-dirty':newPasswordForm.get('password')?.invalid && newPasswordForm.get('password')?.touched}"
                        placeholder="Enter Your Password Here" [strongRegex]="true" [strongLabel]="true" formControlName="password"
                        [feedback]="false">
                    </p-password>
                </div>
                <!--New Password -->
                <div class="w-28rem" style="text-align: left;">
                    <p class="label" for="email">Re-Enter Password</p>
                    <p-password [toggleMask]="true" class="w-28rem"
                        [inputStyle]="{'width':'28rem'}"
                        [ngClass]="{'ng-dirty':newPasswordForm?.invalid && newPasswordForm.get('confirmPassword')?.touched}"
                        placeholder="Re-Enter Your Password Here" [strongRegex]="true" [strongLabel]="true"
                        formControlName="confirmPassword" [feedback]="false">
                    </p-password>
                </div>
                <button pbutton="" label="Save Password" type="submit"
                    class="p-element w-28rem p-button p-component loginBtn"><span class="p-button-label">Save
                        Password</span></button>
            </form>
        </div>
    </div>

</div>


<p-toast></p-toast>
